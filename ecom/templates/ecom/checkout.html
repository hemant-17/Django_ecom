{% extends "ecom/basic.html" %}

{% block title %} checkout {% endblock %}

{% block body %}
<div class="container">
    <div class="col my-3">
    <h2> Step 1 : My Awesome Cart Express Checkout -Review Your Cart </h2>
<div id=items>
<ul class="list-group">


  </ul>
</div>
</div>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Your order total is <b>â‚¹<span id="totalPrice"></span></b></li>
  </ol>
</nav>

<div class="col my-3">
    <h2> Step 2 :Enter Your Address and Details </h2>
    <form method="POST" action="/shop/checkout/">{% csrf_token %}
      <input type="hidden" name="itemsJson" id="itemsJson">
      <input type="hidden" name="amount" id="amount">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputname">Name</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>
            </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>

        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address line 2</label>
          <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="city" name="city">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="state" name="state">

          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="zip_code" name=zip_code>
          </div>
        </div>
        <div class="form-group col-md-2">
            <label for="inputphone">Phone Number</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number">
          </div>
        </div>


        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>

</div>
<br>
<br>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>

<script>
    if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));

}
console.log(cart);
var sum=0;
var totalPrice=0;
if($.isEmptyObject(cart)){
  mystr=` your cart is empty please add some items before checking out `;
  $('#items').append(mystr);

}
else{
for(item in cart){
    let name = cart[item][1];
    let qty = cart[item][0];
    let itemPrice = cart[item][2];
    sum = sum + qty;
    totalPrice = totalPrice + qty* itemPrice;
    let mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
      ${name}
      <span class="badge badge-primary badge-pill">${qty}</span>
    </li>`;


$('#items').append(mystr);

}
}
document.getElementById('cart').innerHTML = sum ;
document.getElementById('totalPrice').innerHTML = totalPrice ;
//$('#itemsJson').val(JSON.stringify(cart));


$('#itemsJson').val(JSON.stringify(cart));
 {% if thank %}
 alert('Thanks For Shopping With Us..Your order id is{{id}}');
 localStorage.clear();
 document.location="/shop";
 {% endif %}

 $('#amount').val($('#totalPrice').html());





</script>


{% endblock %}
